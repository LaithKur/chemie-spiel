<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>Kartenspiel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="Kartenspiel.css">
</head>
<body>
  <button onclick="shuffleCards()">Karten mischen</button>

  <div id="cards-container">
    <!-- البطاقة الأولى -->
    <div class="container" id="card-1" onclick="flipAndZoom(this)">
      <div class="card">
        <div class="card-face card-back"></div>
        <div class="card-face card-front">
          <div class="text">
            <p>In welchen Produkten gibt es Säuren?</p>
            <div><p>
               <span><input type="text" class="card-input" data-correct="Früchte" autocomplete="off"></span>,
               <span><input type="text" class="card-input" data-correct="Joghurt" autocomplete="off"></span>,
               <span><input type="text" class="card-input" data-correct="Quark" autocomplete="off"></span>,
               <span><input type="text" class="card-input" data-correct="Sauerkraut" autocomplete="off"></span>,
               <span><input type="text" class="card-input" data-correct="Mineralwasser" autocomplete="off"></span>und
               <span><input type="text" class="card-input" data-correct="Limonaden" autocomplete="off"></span>
              </p>
            </div>
        
          </div>
        </div>
      </div>
      <button class="prüfen" onclick="event.stopPropagation(); prüfen(this)">Prüfen</button>
    </div>

    <!-- البطاقة الثانية -->
    <div class="container" id="card-2" onclick="flipAndZoom(this)">
      <div class="card">
        <div class="card-face card-back"></div>
        <div class="card-face card-front">
          <div class="text">
            <div>
              <input type="text" class="card-input" data-correct="4" autocomplete="off">
            </div>
          </div>
        </div>
      </div>
      <button class="prüfen" onclick="event.stopPropagation(); prüfen(this)">Prüfen</button>
    </div>

    <!-- البطاقة الثالثة -->
    <div class="container" id="card-3" onclick="flipAndZoom(this)">
      <div class="card">
        <div class="card-face card-back"></div>
        <div class="card-face card-front">
          <div class="text">
            <div>
              <input type="text" class="card-input" data-correct="4" autocomplete="off">
            </div>
          </div>
        </div>
      </div>
      <button class="prüfen" onclick="event.stopPropagation(); prüfen(this)">Prüfen</button>
    </div>
  </div>

  <div id="done-container"></div>

  <script src="Kartenspiel.js"></script>
</body>
</html>
